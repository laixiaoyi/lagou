<ul class="list">
    <li ui-sref="lagouPostDetails({id:item.id})" ng-repeat="item in data | myFilter:$root.findId">
        <figure><img ng-src="{{item.imageUrl}}" alt="{{item.companyName}}"></figure>
        <div>
            <h2>{{item.companyName}}</h2>
            <p>
                <span>{{item.job}} [ {{item.cityName}} ]</span>
                <span>{{item.salaryName}}</span>
            </p>
            <p>{{item.date}}</p>
        </div>
    </li>
</ul>
